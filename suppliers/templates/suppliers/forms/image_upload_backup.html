<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Backup</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a8a4e6;
            --background-color: #1a1a1a;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        .image-section {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .image-upload {
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(108, 92, 231, 0.05);
        }

        .image-upload:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateY(-2px);
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
            opacity: 0.8;
            transition: var(--transition);
        }

        .image-upload:hover .upload-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            min-height: 120px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            cursor: move;
            transition: all 0.3s ease;
        }

        .preview-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .preview-item.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .preview-item:hover img {
            transform: scale(1.1);
        }

        .preview-item .position-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .preview-item .remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            z-index: 2;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .preview-item .remove:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-section">
        <label>تصاویر محصول</label>
        <div class="image-upload" id="imageUpload">
            <input type="file" id="fileInput" name="images" multiple accept="image/*" style="display: none;">
            <div class="upload-area">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>تصاویر را اینجا رها کنید یا برای انتخاب کلیک کنید</p>
                <p class="upload-hint">PNG, JPG تا 20 مگابایت</p>
            </div>
        </div>
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');

            // Initialize Sortable.js
            new Sortable(imagePreview, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function() {
                    updatePositions();
                }
            });

            function updatePositions() {
                const items = imagePreview.querySelectorAll('.preview-item');
                items.forEach((item, index) => {
                    const label = item.querySelector('.position-label');
                    if (label) {
                        label.textContent = `${index + 1}/${items.length}`;
                    }
                });
            }

            // File handling
            imageUpload.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            function handleFiles(files) {
                const currentImages = imagePreview.querySelectorAll('.preview-item').length;
                const remainingSlots = 10 - currentImages;
                
                if (files.length > remainingSlots) {
                    alert(`You can only upload ${remainingSlots} more images (maximum 10)`);
                    return;
                }

                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        // Check file size
                        if (file.size > 20 * 1024 * 1024) { // 20MB
                            alert('File size should be less than 20MB');
                            return;
                        }
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" alt="Preview">
                                <div class="position-label">${currentImages + 1}/10</div>
                                <div class="remove">×</div>
                            `;

                            previewItem.querySelector('.remove').addEventListener('click', () => {
                                previewItem.remove();
                                updatePositions();
                            });

                            imagePreview.appendChild(previewItem);
                            updatePositions();
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });
    </script>
</body>
</html>
